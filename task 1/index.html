<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="f">
        <h3>Task move</h1>
        <p>Значення переміщаються з одного інпута в інший тільки якщо там є значенн.</p>
        <div class="move-form">
            <input type="text" name='first'>
            <input type="button" value = 'move' name="move">
            <input type="text" name="second">
        </div>
        
        <h3>Task placeholder</h1>
        <p>Значення переміщаються в плейcхолдер тільки якщо там є значенн.</p>
        <input type="text" name = "placeholder" placeholder="">
    </form>
    <script src="main.js"></script>
</body>
</html>
